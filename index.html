<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Time Zones</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Dynamic Time Zones</h1>

    <div id="controls">
        <div class="input-group">
            <label for="input-time">Set Time (HH:MM):</label>
            <input type="time" id="input-time">
        </div>

        <div class="input-group">
            <label for="input-date">Set Date:</label>
            <input type="date" id="input-date">
        </div>

        <div class="input-group">
            <label for="input-city1">Select City 1:</label>
            <select id="input-city1">
                <option value="America/New_York">New York</option>
                <option value="Asia/Tokyo">Tokyo</option>
                <option value="Europe/London">London</option>
                <option value="Europe/Paris">Paris</option>
                <option value="Australia/Sydney">Sydney</option>
            </select>
        </div>

        <div class="input-group">
            <label for="input-city2">Select City 2:</label>
            <select id="input-city2">
                <option value="America/New_York">New York</option>
                <option value="Asia/Tokyo">Tokyo</option>
                <option value="Europe/London">London</option>
                <option value="Europe/Paris">Paris</option>
                <option value="Australia/Sydney">Sydney</option>
            </select>
        </div>

        <button onclick="updateTimes()">Update Times</button>
    </div>

    <div class="clock">
        <label>City 1 Time:</label>
        <span id="time3"></span>
    </div>
    <div class="clock">
        <label>City 2 Time:</label>
        <span id="time4"></span>
    </div>

    <script src="script.js"></script>
</body>
</html>
